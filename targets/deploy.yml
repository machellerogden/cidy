kind: composition

config:
  docker:
    version: latest
    context: .
  git:
    short: 12
    depth: 1
    single-branch: true

spec:
- '@config.name::config.docker.name'
- deploy.select
- kind: composition
  predicates:
  - result.deploy.select.refspec != "HEAD"
  spec:
  - '@result.deploy.select.refspec::config.git.refspec'
  - git.rev-parse
  - '@result.git.rev-parse::config.docker.version'
  - '@result.deploy.select.refspec::config.git.branch'
  - '@config.name::config.mktemp.name'
  - mktemp
  - '@result.mktemp::config.git.directory'
  - '@result.mktemp::config.docker.context'
  - git.clone
- deploy.confirm
- '@proceed-when/result.deploy.confirm.ready'
- docker.build
- '@log/cleaning up...'
- cleanup
