kind: shell
spec:
- kubectl
# common k8s options - need to centralize these
- name: alsologtostderr
  argType: option
  default: false
  optional: true
- name: certificate-authority
  argType: option
  default: ''
  optional: true
- name: client-certificate
  argType: option
  default: ''
  optional: true
- name: client-key
  argType: option
  default: ''
  optional: true
- name: cluster
  argType: option
  default: ''
  optional: true
- name: context
  argType: option
  default: ''
  optional: true
- name: insecure-skip-tls-verify
  argType: option
  default: false
  optional: true
- name: kubeconfig
  argType: option
  default: ''
  optional: true
- name: log-backtrace-at=
  argType: option
  optional: true
- name: log-dir
  argType: option
  default: ''
  optional: true
- name: log-flush-frequency=5s
  argType: option
  optional: true
- name: logtostderr
  argType: option
  default: true
  optional: true
- name: match-server-version
  argType: option
  default: false
  optional: true
- name: namespace
  argType: option
  default: ''
  optional: true
- name: password
  argType: option
  default: ''
  optional: true
- name: server
  argType: option
  default: ''
  optional: true
- name: stderrthreshold
  argType: option
  default: 2
  optional: true
- name: token
  argType: option
  default: ''
  optional: true
- name: user
  argType: option
  default: ''
  optional: true
- name: username
  argType: option
  default: ''
  optional: true
- name: v
  argType: option
  default: 0
  optional: true
- name: vmodule
  argType: option
  optional: true
# apply specific options
- get
- name: all-namespaces
  argType: option
  default: false
  optional: true
- name: allow-missing-template-keys
  argType: option
  default: true
  optional: true
- name: chunk-size
  argType: option
  default: 500
  optional: true
- name: export
  argType: option
  default: false
  optional: true
- name: field-selector
  argType: option
  optional: true
- name: filename
  argType: option
  optional: true
- name: ignore-not-found
  argType: option
  default: false
  optional: true
- name: include-uninitialized
  argType: option
  default: false
  optional: true
- name: label-columns
  argType: option
  default: []
  optional: true
- name: no-headers
  argType: option
  default: false
  optional: true
- name: raw
  argType: option
  optional: true
- name: recursive
  argType: option
  default: false
  optional: true
- name: selector
  argType: option
  optional: true
- name: server-print
  argType: option
  default: true
  optional: true
- name: show-all
  argType: option
  default: true
  optional: true
- name: show-kind
  argType: option
  default: false
  optional: true
- name: show-labels
  argType: option
  default: false
  optional: true
- name: sort-by
  argType: option
  optional: true
- name: template
  argType: option
  optional: true
- name: use-openapi-print-columns
  argType: option
  default: false
  optional: true
- name: watch
  argType: option
  default: false
  optional: true
- name: watch-only
  argType: option
  default: false
  optional: true
- name: resource-type
  argType: value
  type: list
  choices:
  - namespace
  - service
  - apiservices
  - certificatesigningrequests
  - clusters
  - clusterrolebindings
  - clusterroles
  - componentstatuses
  - configmaps
  - controllerrevisions
  - cronjobs
  - customresourcedefinition
  - daemonsets
  - deployments
  - endpoints
  - events
  - horizontalpodautoscalers
  - ingresses
  - jobs
  - limitranges
  - namespaces
  - networkpolicies
  - nodes
  - persistentvolumeclaims
  - persistentvolumes
  - poddisruptionbudget
  - podpreset
  - pods
  - podsecuritypolicies
  - podtemplates
  - replicasets
  - replicationcontrollers
  - resourcequotas
  - rolebindings
  - roles
  - secrets
  - serviceaccounts
  - services
  - statefulsets
  - storageclasses
- name: resource-name
  argType: value
