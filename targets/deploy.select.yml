kind: prompt
type: config
spec:
  - name: refspec
    type: list
    message: what refspec do you want to deploy?
    default: master
    choices:
        - master
        - tag
        - name: working directory
          value: HEAD
  - name: tag
    when: refspec == "tag"
  - name: directory
    message: where do you want to clone to?
    default: /tmp/foo
